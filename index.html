<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My AI Chat</title>

<style>
body {
    background: #343541;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
}

#chat {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

#messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 15px;
}

.message {
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 8px;
    max-width: 80%;
    word-wrap: break-word;
}

.user {
    background: #4ade80;
    color: black;
    align-self: flex-end;
}

.bot {
    background: #60a5fa;
    color: black;
    align-self: flex-start;
}

.input-area {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

button {
    padding: 12px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #10a37f;
    color: white;
    font-weight: bold;
}

button:disabled {
    background: gray;
    cursor: not-allowed;
}

.loading {
    font-style: italic;
    opacity: 0.7;
}
</style>
</head>

<body>

<div id="chat">
    <h2>ü§ñ My AI Chat</h2>
    <div id="messages"></div>

    <div class="input-area">
        <input id="input" type="text" placeholder="Nh·∫≠p c√¢u h·ªèi..." />
        <button id="sendBtn">G·ª≠i</button>
    </div>
</div>

<script>

const API_URL = "http://localhost:8005/chat";
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, type) {
    const div = document.createElement("div");
    div.classList.add("message", type);
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage("B·∫°n: " + message, "user");
    input.value = "";
    sendBtn.disabled = true;

    const loadingDiv = document.createElement("div");
    loadingDiv.classList.add("message", "bot", "loading");
    loadingDiv.textContent = "AI ƒëang tr·∫£ l·ªùi...";
    messagesDiv.appendChild(loadingDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        if (!response.ok) {
            throw new Error("API Error: " + response.status);
        }

        const data = await response.json();
        loadingDiv.remove();
        addMessage("AI: " + data.reply, "bot");

    } catch (error) {
        loadingDiv.remove();
        addMessage("L·ªói: Kh√¥ng th·ªÉ k·∫øt n·ªëi AI", "bot");
        console.error(error);
    }

    sendBtn.disabled = false;
}

sendBtn.addEventListener("click", sendMessage);

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});

</script>

</body>
</html>
